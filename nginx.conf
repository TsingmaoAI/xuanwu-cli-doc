server {
    listen 80;
    server_name xw.tsingmao.com;  # 实际域名

    root /var/www/xuanwu-docs;
    index index.html;
    
    # 禁用目录列表
    autoindex off;

    # Gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 如果访问带 .html 的 URL（除了 index.html），强制重定向到不带 .html 的 URL
    # 必须在 location / 之前处理，确保优先重定向
    # 使用 301 永久重定向，避免浏览器缓存旧 URL
    location ~ ^(.+)\.html$ {
        # 排除 index.html（根路径页面）
        if ($uri != /index.html) {
            # 使用 301 永久重定向，并添加 no-cache 头
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            return 301 $scheme://$host$1;
        }
    }
    
    # SPA 路由支持 - 支持 clean URLs（不带 .html 后缀）
    location / {
        # 对于 VitePress SPA，所有路由都应该回退到 index.html
        # 不要尝试 $uri.html，因为这会暴露 .html 文件
        # 添加 no-cache 头，确保总是获取最新内容
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # 对于 VitePress SPA，所有非静态资源请求都应该回退到对应的 HTML 文件
        # 先尝试 $uri.html（如 /doc.html），再尝试 $uri（如 /doc），最后回退到 index.html
        # 这样可以确保直接访问 /doc 时能正确加载 doc.html
        try_files $uri.html $uri $uri/ /index.html;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
